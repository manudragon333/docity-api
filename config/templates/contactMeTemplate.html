<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

</head>

<body>

    <div class="container" style="width:600px;min-height:450px;background:#f5f5f5;margin: 0 auto;">
        <a href="#" style="cursor: default !important;">
            <img src="https://s3.amazonaws.com/spa-stage-users/c78c41ab-1594-4413-8be4-06071d376477.png" style="padding:30px;width: 120px;">
        </a>

        <section class="form" style="margin: 0px 30px;background: #fff;padding: 30px;font-family: 'Montserrat', sans-serif;margin-bottom: 30px;border-radius: 4px;">
            <div class="row formelements" style="margin-bottom: 15px;display: flex;justify-content: space-around;">
                <div class="col-md-4 head" style="font-size: 16px;color: #757588;width: 25%;">
                    <div>Property Type:</div>
                </div>
                <div class="col-md-8 formvalue" style="font-size: 16px;color: #242a3a;width: 75%;">
                    <div>{{propertyType}}</div>
                </div>
            </div>

            <div class="row formelements" style="margin-bottom: 15px;display: flex;justify-content: space-around;">
                <div class="col-md-4 head" style="font-size: 16px;color: #757588;width: 25%;">
                    <div>Region:</div>
                </div>
                <div class="col-md-8 formvalue" style="font-size: 16px;color: #242a3a;width: 75%;">
                    <div id="regn">{{region}}</div>
                </div>
            </div>

            <div class="row formelements" style="margin-bottom: 15px;display: flex;justify-content: space-around;">
                <div class="col-md-4 head" style="font-size: 16px;color: #757588;width: 25%;">
                    <div>Email Id:</div>
                </div>
                <div class="col-md-8 formvalue" style="font-size: 16px;color: #242a3a;width: 75%;">
                    <div>{{email}}</div>
                </div>
            </div>
            
            <div class="row formelements" style="margin-bottom: 15px;display: flex;justify-content: space-around;">
                <div class="col-md-4 head" style="font-size: 16px;color: #757588;width: 25%;">
                    <div>Contact:</div>
                </div>
                <div class="col-md-8 formvalue" style="font-size: 16px;color: #242a3a;width: 75%;">
                    <div>{{phone}}</div>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
